
{% extends 'base.html' %}

{% block body %}

    {% if total==None %}
        <h1>Your Cart is Empty</h1>
    {% else %}
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Melon Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
                {% for melon in melons %}
                <tr>
                    <th>{{ melon.common_name}}</th>
                    <th>{{ melon.quantity }}</th>
                    <th>{{ melon.price }}</th>
                    <th>{{ melon.total }}</th>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        <h3>Total: $27.00</h3>

            <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
    {% endif %}
{% endblock %}
